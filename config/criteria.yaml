# Home Finder Criteria
# Phase 1: Area discovery | Phase 2: Property hunting

phase: 1  # Switch to 2 in April 2026

# Move timeline
move_in_date: "2026-06-01"
phase_2_start: "2026-04-01"  # 2 months before move

# Commute requirements
commute:
  destination: "King's Cross"
  destination_coords:
    lat: 51.5308
    lng: -0.1238
  max_minutes: 60
  walking_buffer_minutes: 10  # Time to walk to station
  # Train change preferences
  # Ideal: 1 mainline train into London, tube/bus within London is fine
  # Penalize: 2+ mainline trains (e.g., change at Bedford)
  train_change_penalty:
    ideal_mainline_changes: 0  # Direct service is ideal
    penalty_per_change: 15     # Deduct 15 points per mainline change from commute score

# Property requirements
property:
  type: rent
  min_bedrooms: 2
  parking: required
  budget:
    guide: 1250      # Ideal price
    good: 1500       # Would pay for good place
    max: 1750        # Absolute maximum for great place

# Environment preferences
environment:
  nature:
    - parks
    - countryside
    - green_spaces
  amenities:
    - supermarkets
    - pharmacies

# Scoring weights (must sum to 100)
scoring:
  commute: 35
  price: 20
  nature: 15
  safety: 15
  amenities: 10
  general_vibe: 5

# Safety/crime preferences
safety:
  # Crime thresholds (per month, ~1 mile radius from UK Police API)
  excellent_threshold: 50    # Excellent if <= 50 crimes/month
  good_threshold: 100        # Good if <= 100 crimes/month
  acceptable_threshold: 200  # Acceptable if <= 200 crimes/month
  # Above acceptable = lower score
  # Serious crimes (violence, weapons, robbery) count 2x in scoring

# Token management
daily_limits:
  areas_per_day: 1
  max_ai_calls: 10
  token_reset_time: "08:00"  # GMT

# Notifications
notifications:
  telegram:
    enabled: true
    # group_id configured in OpenClaw
  daily_update_time: "09:00"  # GMT, after token reset
